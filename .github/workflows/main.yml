name: Scrape X post by query

on:
  workflow_dispatch:
    inputs:
      query:
        description: 'Search query to find the specific post (required). Put the exact post text if you want to match verbatim.'
        required: true
        default: ''
      regex:
        description: 'Treat query as regex (true/false)'
        required: false
        default: 'false'
      exact:
        description: 'Require normalized exact match of the full post text (true/false)'
        required: false
        default: 'false'
  schedule:
    - cron: '0 1 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run scraper (site-wide search)
        id: run_scraper
        env:
          QUERY: ${{ github.event.inputs.query }}
          REGEX: ${{ github.event.inputs.regex || 'false' }}
          EXACT: ${{ github.event.inputs.exact || 'false' }}
          MAX_POSTS: '500'
          MAX_SCROLLS: '60'
          SCROLL_PAUSE: '1.0'
          HEADLESS: 'true'
          TIMEOUT_S: '120'
        run: |
          python scripts/scrape.py \
            --query "${QUERY}" \
            $( [[ "${REGEX}" == "true" ]] && echo "--regex" || echo "" ) \
            $( [[ "${EXACT}" == "true" ]] && echo "--exact" || echo "" ) \
            --max-posts "${MAX_POSTS}" \
            --max-scrolls "${MAX_SCROLLS}" \
            --scroll-pause "${SCROLL_PAUSE}" \
            --headless "${HEADLESS}" \
            --timeout "${TIMEOUT_S}"

      - name: Upload posts.json artifact
        uses: actions/upload-artifact@v4
        with:
          name: posts-json
          path: posts.json
