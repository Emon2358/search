name: Scrape X profile posts

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'X username (without @). Overrides TARGET_USERNAME env'
        required: false
        default: 'luchia'
  schedule:
    # daily at 01:00 UTC (change as needed)
    - cron: '0 1 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Playwright browsers
          playwright install --with-deps

      - name: Run scraper
        id: run_scraper
        env:
          TARGET_USERNAME: ${{ github.event.inputs.username || 'luchia' }}
          MAX_POSTS: '500'
          MAX_SCROLLS: '60'
          SCROLL_PAUSE: '1.0'
          HEADLESS: 'true'
        run: |
          python scripts/scrape.py \
            --username "${TARGET_USERNAME}" \
            --max-posts "${MAX_POSTS}" \
            --max-scrolls "${MAX_SCROLLS}" \
            --scroll-pause "${SCROLL_PAUSE}" \
            --headless "${HEADLESS}"

      - name: Upload posts.json artifact
        uses: actions/upload-artifact@v4
        with:
          name: posts-json
          path: posts.json
